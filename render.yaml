services:
  # Backend API Service
  - type: web
    name: taskmaster-backend
    env: node
    region: oregon
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: CLIENT_URL
        sync: false

  # Frontend Static Site
  - type: web
    name: taskmaster-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    # Removed routes section - Render will use _redirects file from dist/
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
